<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 


<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">

		<!-- Defining Page Title's Content -->
		<ui:define name="title">
			 	Login
			</ui:define>


		<ui:define name="content">
			<div align="center" class="contentStyle">

				<h:form>
							<tr>
								<td><h:outputText value="Username: " /></td>
								<br/>
								<td><h:inputText id="username" value="#{user.username}" styleClass="center"></h:inputText>
								</td>
								<td><h:message for="username" style="color:red" /></td>
							</tr>
							<br/>
							<tr>
								<td><h:outputText value="Password: " /></td>
								<br/>
								<td><h:inputSecret id="password" value="#{user.password}" styleClass="center" />
								</td>
								<td><h:message for="password" style="color:red" styleClass="center"/></td>
							</tr>
							<br/>
							<tr>
								<td><h:commandButton value="Login"
										action="#{accountController.authenticate(user)}" styleClass="button"/></td>
							</tr>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
