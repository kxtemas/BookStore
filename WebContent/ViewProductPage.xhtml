<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:body> 
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div align="center">
				<!-- Data table that displays specific product -->
				<table>
					<tr>
						<td><h:outputText value="Book Name: " /></td>
						<td><h:outputText value="#{product.bookName}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Author: " /></td>
						<td><h:outputText value="#{product.bookAuthor}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Description: " /></td>
						<td><h:outputText value="#{product.bookDescription}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Genre: " /></td>
						<td><h:outputText value="#{product.bookGenre}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Price: " /></td>
						<td><h:outputText value="#{product.price}" /></td>
					</tr>
					<tr>
						<td><h:outputText value="Quantity: " /></td>
						<td><h:outputText value="#{product.quantity}" /></td>
					</tr>
					
					<tr>
						<td>
							<h:form>
								<h:commandButton value="Edit" action="EditProduct" style="width:100px;height:50px"/>
							</h:form>
						</td>
						<td>
							<h:form>
								<h:commandButton value="Delete" action="ConfirmDeleteProduct" style="width:100px;height:50px"/>
							</h:form>
						</td>
					</tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
