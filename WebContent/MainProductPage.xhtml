<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<style>
ui-datatable td.scrollableCell div.ui-dt-c {
    width: 200px;
    white-space: nowrap;
    overflow-x: scroll;
}
</style>
</h:head>
<h:body>
<ui:composition template="/layouts/commonLoggedLayout.xhtml">


<ui:define name="content">

			<div align="center">
				<!-- Data table that displays products for sale  styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row" 		-->
		
			
				<h:dataTable value="#{productController.pbs.products}" var="p"
					 id="example" styleClass="display" width="100%" cellspacing="0" >
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Book Name</f:facet>
						#{p.bookName}
					</h:column>
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Book Author</f:facet>
						#{p.bookAuthor}
					</h:column>
				
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Book Genre</f:facet>
						#{p.bookGenre}
					</h:column>
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Book Description</f:facet>
						#{p.bookDescription}
					</h:column>
					
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Price</f:facet>
						#{p.price}
					</h:column>
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Quantity</f:facet>
						#{p.quantity}
					</h:column>
					<h:column styleClass="scrollableCell">
						<f:facet name="header">Action</f:facet>
						<h:form>
							<h:commandButton value="View Product" action="#{productController.viewProduct(p.id)}" style="width:100px;height:50px"/>
						</h:form>
					</h:column>
				</h:dataTable>
				<br />
				<h:form>
					<h:commandButton value="Update List" action="#{productController.updateProductList()}" />
				</h:form>
			</div>
		
		</ui:define>
	</ui:composition>
</h:body>
<script>
$(document).ready(function() {
    $('#example').DataTable( {
        "pagingType": "full_numbers"
    } );
} );
</script>
</html>
